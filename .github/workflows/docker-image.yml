name: Docker Image CI - X86_64 for Alpine Linux with rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        programm: [libavifmm, jpegxlmm, graphicsmagickmm, libheifmm]
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program - ${{ matrix.programm }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.programm }}
        path: ./${{ matrix.programm }}.tar.xz        
