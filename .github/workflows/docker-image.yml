name: Docker Image CI - X86_64 for Alpine Linux with rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program - libavifmm
      uses: actions/upload-artifact@v4
      with:
        name: libavifmm
        path: ./libavifmm.tar.xz        
    - name: Upload static program - jpegxlmm
      uses: actions/upload-artifact@v4
      with:
        name: jpegxlmm
        path: ./jpegxlmm.tar.xz 
    - name: Upload static program - graphicsmagickmm
      uses: actions/upload-artifact@v4
      with:
        name: graphicsmagickmm
        path: ./graphicsmagickmm.tar.xz  
    - name: Upload static program - libheifmm
      uses: actions/upload-artifact@v4
      with:
        name: libheifmm
        path: ./libheifmm.tar.xz               
